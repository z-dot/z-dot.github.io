<!DOCTYPE html>

<html lang="en">

<head>
    <title>Quick MRBS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <video id="barcodeVideo"></video>
    </div>
    <script>
        if (!('BarcodeDetector' in window)) {
            alert("This browser does not support the web app.")
        } else {
            const barcodeDetector = new BarcodeDetector({formats: ['pdf417']});
            barcodeDetector.detector(document.getElementById('barcodeVideo'))
                .then(barcodes => {
                    barcodes.forEach(barcode => alert(barcode.rawData));
                })
                .catch(err => {
                    alert(err);
                })
        }
    </script>
</body>

</html>
